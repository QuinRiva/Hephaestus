server:
  host: 0.0.0.0
  port: 8000
  enable_cors: true
paths:
  database: ./hephaestus.db
  phases_folder: ./example_workflows/prd_to_software
  worktree_base: /tmp/hephaestus_worktrees
  project_root: /home/Carl/fathom-platform
git:
  main_repo_path: /home/Carl/fathom-platform
  worktree_branch_prefix: agent-
  auto_commit: true
  conflict_resolution: newest_file_wins
  require_final_review: true
  workflow_branch_prefix: workflow-
llm:
  embedding_model: gemini-embedding-001
  embedding_provider: vertex_ai
  default_provider: vertex_ai
  default_model: claude-sonnet-4.5
  default_temperature: 0.7
  default_max_tokens: 4000
  providers:
    vertex_ai:
      api_key_env: GOOGLE_APPLICATION_CREDENTIALS
      project_id: test-ds-research
      location: global
      models:
      - claude-opus-4.5
      - claude-sonnet-4.5
      - claude-haiku-4.5
      - gemini-3-pro-preview
      - gemini-3-flash-preview
  model_assignments:
    task_enrichment:
      provider: vertex_ai
      model: claude-sonnet-4.5
      temperature: 0.7
      max_tokens: 4000
    agent_monitoring:
      provider: vertex_ai
      model: claude-haiku-4.5
      temperature: 0.3
      max_tokens: 2000
    guardian_analysis:
      provider: vertex_ai
      model: claude-opus-4.5
      temperature: 0.5
      max_tokens: 8000
    conductor_analysis:
      provider: vertex_ai
      model: claude-opus-4.5
      temperature: 0.4
      max_tokens: 4000
    agent_prompts:
      provider: vertex_ai
      model: claude-sonnet-4.5
      temperature: 0.8
      max_tokens: 4000
agents:
  default_cli_tool: claude
  cli_model: sonnet
  tmux_session_prefix: agent
  health_check_interval: 60
  max_health_failures: 3
  termination_delay: 5
vector_store:
  qdrant_url: http://localhost:6333
  collection_prefix: hephaestus
  embedding_dimension: 3072
monitoring:
  enabled: true
  interval_seconds: 60
  log_level: INFO
  log_format: json
  stuck_agent_threshold: 300
  guardian_min_agent_age_seconds: 60
mcp:
  auth_required: false
  session_timeout: 3600
  max_concurrent_agents: 6
task_deduplication:
  enabled: true
  similarity_threshold: 0.999
  related_threshold: 0.5
  embedding_model: gemini-embedding-001
  embedding_dimension: 3072
  batch_size: 100
diagnostic_agent:
  enabled: false
  cooldown_seconds: 60
  min_stuck_time_seconds: 60
  max_agents_to_analyze: 15
  max_conductor_analyses: 5
  max_tasks_per_run: 5
ticket_tracking:
  enabled: true
  default_human_review: false
  default_approval_timeout: 1800
  embedding:
    model: gemini-embedding-001
    dimensions: 3072
    provider: vertex_ai
incident_logging:
  enabled: true
  output_dir: agent_incidents
